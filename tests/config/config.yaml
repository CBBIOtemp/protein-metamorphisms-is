#System
max_workers: 8
binaries_path: 'binaries'

# DB CONFIGURATION
DB_USERNAME: usuario
DB_PASSWORD: clave
DB_HOST: localhost
DB_PORT: 5432
DB_NAME: BioData

rabbitmq_host: localhost
rabbitmq_user: guest
rabbitmq_password: guest

#Execution
limit_execution: 100 # Debug Mode. False for complete run

### Information System/
## Load Accessions
tag: 'GOA'

# Load  from CSV
load_accesion_csv: data/sample_accessions.csv
load_accesion_column: ID

# Fetch from API
search_criteria: '(structure_3d:true)'
limit: 20
# Uniprot Extraction6


# PDB Extraction
resolution_threshold: 5
server: "https://files.wwpdb.org/"
data_directory: "/home/bioxaxi/data"
file_format: "mmCif"
allow_multiple_chain_models: False # NMR

models_path:

## Operations
constants: "tests/config/constants.yaml"

# Sequence Clustering
fasta_path: "/home/bioxaxi/data/complete.fasta"
cdhit_out_path: "/home/bioxaxi/data/out"
sequence_identity_threshold: 0.98
alignment_coverage: 0.95
memory_usage: 25000
most_representative_search: 1

# Structural Alignment
structural_alignment:
  types:
    - 1
    - 2
    - 3

  retry_timeout: 1
  retry_count: 5
  batch_size: 1000
  task_timeout: 20


# Embedding
embedding:
  types:
    - 1 # ESM
#    - 2 # Prost
  batch_size: 40
# GO Metrics
obo: '../data/go-basic.obo'
go_annotation_file: '../data/cgd.gaf'

allowed_evidences:
  - EXP
  - IDA
  - IPI
  - IMP
  - IGI
  - IEP
  - TAS
  - IC

k: 5

